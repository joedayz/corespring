
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<h:head>
	<title>Libros favoritos</title>
</h:head>

<h:body>
	<h:outputStylesheet library="css" name="estilo.css"/>
	<h:outputScript library="js" name="script.js" target="head"/>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Titulo:"/> 
			<h:inputText value="#{librosBean.nuevoLibro.titulo}"/>
			
			<h:outputLabel value="Autor"/> 
			<h:inputText value="#{librosBean.nuevoLibro.autor}"/>
			
			<h:outputLabel/>
			<h:commandButton value="Agregar" action="#{librosBean.agregar}"/>		
		</h:panelGrid>
	
		<h:dataTable value="#{librosBean.libros}" var="libro" border="1"
			cellspacing="0" cellpading="2">
			<f:facet name="header">
				Relacion de Libros Favoritos
			</f:facet>
			<h:column>
				<f:facet name="header">Titulo</f:facet>
				<h:outputText value="#{libro.titulo}"/>
			</h:column>	
			<h:column>
				<f:facet name="header">Autor</f:facet>
				<h:outputText value="#{libro.autor}"/>
			</h:column>				
		</h:dataTable>	
	
	</h:form>
</h:body>
</html>
