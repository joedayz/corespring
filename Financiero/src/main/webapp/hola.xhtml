<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<h:head>
		<title>Hola JSF</title>
	</h:head>

	<h:body>
		
		<h:form>
			<h1>Hola #{holaBean.nombreCompleto}</h1>
			Nombre: <h:inputText value="#{holaBean.nombre}"/>
			<br/>
			Apellido: <h:inputText value="#{holaBean.apellido}"/>
			<br/>
			<h:commandButton value="Decir Hola" 
				action="#{holaBean.decirHola}"/>
		
		</h:form>
	
	</h:body>

</html>
